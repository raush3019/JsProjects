<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;700&family=Poppins:wght@100;200;300;400&family=Roboto:wght@100;300;400;500&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="timer">
                <h1>New Year Eve</h1>
                <div class="countDown">
                    <div class="duration">
                        <div class="num" id="Days" >
                            3
                        </div>
                        <div class="dys">Days</div>
                    </div>
                    <div class="duration">
                        <div class="num" id="Hours">
                            33
                        </div>
                        <div class="dys">Hours</div>
                    </div>
                    <div class="duration">
                        <div class="num" id="Mins">
                            3
                        </div>
                        <div class="dys">Mins</div>
                    </div>
                    <div class="duration">
                        <div class="num" id="Seconds">
                            3
                        </div>
                        <div class="dys">Seconds</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
